<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" crossorigin="anonymous" />
  <title>Title</title>
</head>
<body>
<div class="container-fluid">
  <div class="row">
    <div class="col text-center">
      <a class="text-decoration-none fs-5" th:href="${parent}" th:text="${title}"></a>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-2 col-md-3 col-4 p-0" th:each="item : ${list}">
      <a class="text-decoration-none" th:href="${item.href}">
        <span th:text="${item.name}"></span>
        <img class="img-fluid" th:src="${item.url}" alt="..."/>
      </a>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script src="/js/main.js"></script>
</body>
</html>
